<!DOCTYPE html>
<html>
<head>
	<meta charset = "UTF-8">
	<title>Simple Blog by Jehnean</title>

	<!-- CSS Links -->
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">

	<!-- Font Links -->
	<link href='http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>


</head>
<body>
	<!-- Page Header -->
    <header class="intro-header" style="background-image: url('img/hero-bg.jpeg')">
        <div class="container">
            <div class="row">
                <div class="site-heading">
                    <h1>Micro Blog</h1>
                    <hr class="small">
                    <span class="subheading">Share your micro thought too!</span>
                    <div class="form-container">
	                    <form>
	                    	<input type="text" id="inputField" name="yourPost" placeholder="Your thoughts">
	                    	<button type="submit" class="btn">Share</button>
	                    </form>
	                </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="post-preview">
                <a href="post.html">
                    <h2 class="post-title">
                        Lorem ipsum dolor sit amet.
                    </h2>
                    <h3 class="post-subtitle">
                        Consectetur adipisicing elit.
                    </h3>
                </a>
                <p class="post-meta">Posted by <a href="#">The User</a> on January 26, 2016</p>
            </div>
            <hr>
            <div class="post-preview">
                <a href="post.html">
                    <h2 class="post-title">
                         Sit labore aliquid sunt.
                    </h2>
                </a>
                <p class="post-meta">Posted by <a href="#">THE User</a> on January 25, 2016</p>
            </div>
            <hr>

            <!-- Pager -->
            <ul class="pager">
                <li class="next">
                    <a href="#">Older Posts &rarr;</a>
                </li>
            </ul>
        </div>
    </div>

    <hr>


</body>
</html>
