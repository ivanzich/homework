<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Improved Micro Blog</title>

		<!-- Bootstrap CSS -->
		<link href="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" type="css"  rel="stylesheet">

		<!-- Custom CSS --> 
		<link rel="stylesheet" type="css" href="css/style.css">

		<!-- Custom Fonts -->
    	<link href='http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel="stylesheet" type='text/css'>
    	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel="stylesheet" type='text/css'>

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>

	<body>
	    <!-- Page Header -->
	    <header class="intro-header" style="background-image: url('img/hero-bg.jpeg')">
	        <div class="container">
	            <div class="row">
	                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
	                    <div class="site-heading">
                    		<h1>Micro Blog</h1>
                    		<hr class="small">
                    		<span class="subheading">Share your micro thought too!</span>
                    		<div class="col-md-8 col-md-offset-2" style="background-color: red;">
		                    	<form>
			                    	<input type="text" id="inputField" name="yourPost" 	placeholder="What are your thoughts?">
			                    	<button type="submit" class="btn">Share</button>
		                    	</form>
		                    </div>
	                	</div>
                	</div>
	            </div>
	        </div>
	    </header>

	    <!-- Main Content -->
	    <div class="container">
	        <div class="row">
	            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
	            	<!-- Posts --> 
	                <div class="post-preview">
	                	 <ul id="blog-posts">
        						<li class="post-title">This is an example!</li>
     					</ul>
	                    <a href="#">
	                        <h2 class="post-title">
	                            This is a sample post! 
	                        </h2>
	                        <h3 class="post-subtitle">
	                            Don't worry. There will be more soon. 
	                        </h3>
	                    </a>
	                    <p class="post-meta">Posted by <a href="#">The User</a> on January 27, 2016</p>
	                </div>
	                <hr>
	                
	                <!-- Pager -->
	                <ul class="pager">
	                    <li class="next">
	                        <a href="#">Older Posts &rarr;</a>
	                    </li>
	                </ul>
	            </div>
	        </div>
	    </div>

	    <hr>

	    <!-- Footer -->
	    <footer>
	        <div class="container">
	            <div class="row">
	                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
	                    <ul class="list-inline text-center">
	                        <li>
	                            <a href="#">
	                                <span class="fa-stack fa-lg">
	                                    <i class="fa fa-circle fa-stack-2x"></i>
	                                    <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
	                                </span>
	                            </a>
	                        </li>
	                        <li>
	                            <a href="#">
	                                <span class="fa-stack fa-lg">
	                                    <i class="fa fa-circle fa-stack-2x"></i>
	                                    <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
	                                </span>
	                            </a>
	                        </li>
	                        <li>
	                            <a href="#">
	                                <span class="fa-stack fa-lg">
	                                    <i class="fa fa-circle fa-stack-2x"></i>
	                                    <i class="fa fa-github fa-stack-1x fa-inverse"></i>
	                                </span>
	                            </a>
	                        </li>
	                    </ul>
	                    <p class="copyright text-muted">Copyright &copy; 2016</p>
	                </div>
	            </div>
	        </div>
	    </footer>

		<!-- jQuery -->
        <script src="http://code.jquery.com/jquery.js"></script>
        <!-- Bootstrap JavaScript -->
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

	</body>
</html>
