<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Microblog</title>

	<!-- CSS -->
	<link rel="stylesheet" href="css/style.css">

	<!-- JQUERY AND JS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

	<script src="js/app.js"></script>

	<!-- FONTS -->
	<link href='https://fonts.googleapis.com/css?family=Rubik+Mono+One' rel='stylesheet' type='text/css'>

	<link href='https://fonts.googleapis.com/css?family=Palanquin' rel='stylesheet' type='text/css'>

</head>
<body>
	
	<div class="top-container">
		<div class="header">
			<h1>write things here</h1>
		</div>

		
		<form id="entry-form" method="POST" action="#">
			<input type="text" id="entry-box" placeholder="What do you want to say?"/>
			<input type="submit" id="submit-btn" value="GO"/>
		</form>
	</div>

	<ul class="posts">
	</ul>
	
	<div class="footer">
		<p id="counter"></p>
	</div>

</body>
</html>
