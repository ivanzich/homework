<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gator TicTacToe</title>
  <link rel="stylesheet" href="style.css">
  <script src="./xo.js" async></script>
</head>

<body>
  <img id="logo" src="https://upload.wikimedia.org/wikipedia/en/c/c0/Florida_Gators_Script_Logo.png">

  <button id="reset">Start a New Game</button>

  <div>
    <div id="xWin">X's: 0 Wins</div>
    <div id="oWin">O's: 0 Wins</div>
  </div>

  <h1 class="playerTurn"></h1>

  <table>
    <tr>
      <td id="1"></td>
      <td id="2"></td>
      <td id="3"></td>
    </tr>

     <tr>
      <td id="4"></td>
      <td id="5"></td>
      <td id="6"></td>
    </tr>

     <tr>
      <td id="7"></td>
      <td id="8"></td>
      <td id="9"></td>
    </tr>
  </table>
</body>
</html>
