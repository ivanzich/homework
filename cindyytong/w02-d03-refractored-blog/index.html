<title>Cindy's Blog</title>
</head>
<body>
	
	<div class="container-fluid">
	<h1>Travel Blog</h1>
	<form>
	  <div class="form-group has-success">
	    <label for="name">Name</label>
	    <input type="name" class="form-control" id="name" placeholder="Your Name">
	  </div>
	  <div class="form-group has-success">
	    <label for="destination">Destination</label>
	    <input type="destination" class="form-control" id="destination" placeholder="Where did you go?"
	  </div>
	  <br>
	  <div class="form-group">
	  	<textarea class= "form-control" id= "story" name= "story" placeHolder="Please share your travel story." minlength = "5" rows = "2"required>
	  	</textarea> 

	  </div>
	  <button type="button" id = "submit" class="btn btn-success">Submit</button>
	  <button type="button" id = "reset" class="btn btn-success">Reset</button>
	</form>
	</div>
	
<div class="container-fluid">	
<div class="row">
  	<div class="col-md-12"><h2>Submitted Stories</h2></div>
  	<div class="col-md-12" id = "numSubmitted"></div>
  	<div class="insertStory"></div>

	</div>
</div>

  </div>
