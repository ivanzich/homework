<!DOCTYPE html>
<html>
<head>
  <title>Tic-Tac-Toe!</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <h1>Let's Play Tic-Tac-Toe!</h1>
  <h2></h2>
  <button>Reset</button>

  <div id="gameboard">

    <div id="1-1" class="square left-column top-row down-diag"></div>
    <div id="1-2" class="square center-column top-row"></div>
    <div id="1-3" class="square right-column top-row up-diag"></div>
    <div id="2-1" class="square left-column center-row"></div>
    <div id="2-2" class="square center-column center-row down-diag up-diag"></div>
    <div id="2-3" class="square right-column center-row"></div>
    <div id="3-1" class="square left-column bottom-row up-diag"></div>
    <div id="3-2" class="square center-column bottom-row"></div>
    <div id="3-3" class="square right-column bottom-row down-diag"></div>

  </div>

  <script src="script.js"></script>
</body>

</html>
