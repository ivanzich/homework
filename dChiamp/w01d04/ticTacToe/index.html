<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

<h1> TIC TAC TOE </h1>

<div id="scoreboard">
	<h3> ScoreBoard </h3>
		<p id="x-total-wins"> Player X Wins: </p>
		<p id="o-total-wins"> Player 0 Wins: </p>
</div>

    <div id="board-outer" class="center">
        <table id="board">
            <tr class="row">
                <td id="a1"></td>
                <td id="a2"></td>
                <td id="a3"></td>
            </tr>
            <tr class="row">
                <td id="b1"></td>
                <td id="b2"></td>
                <td id="b3"></td>
            </tr>
            <tr class="row">
                <td id="c1"></td>
                <td id="c2"></td>
                <td id="c3"></td>
            </tr>
        </table>
    </div>

   <div class="center button">
   		<button id="reset">reset</button>
   </div>

	<script type="text/javascript" src="app.js"></script>
</body>
</html>
