<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="style.css">
	<link href='https://fonts.googleapis.com/css?family=Chewy' rel='stylesheet' type='text/css'>
	<script src = "main.js" async></script>
</head>

<body>
	<h1> Tic-Tac-Toe </h1>
	<h2 class="turn"> Player 'X' starts the game! </h2>
	<table>
		<thead>
			<tr id="row1">
				<td cell="1"></td>
				<td cell="2"></td>
				<td cell="3"></td>
			</tr>
		</thead>
		<tbody>
			<tr id="row2">
				<td cell="4"></td>
				<td cell="5"></td>
				<td cell="6"></td>
			</tr>
		</tbody>
		<tfoot>
			<tr id="row3">
				<td cell="7"></td>
				<td cell="8"></td>
				<td cell="9"></td>
			</tr>
		</tfoot>
	</table>	

	<div class ="main">
		<button id="reset">Reset</button>
	</div>

</body>
</html>
