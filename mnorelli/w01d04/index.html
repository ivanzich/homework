<!DOCTYPE html>
<html lang="en">
<head>
  <link href='https://fonts.googleapis.com/css?family=Gloria+Hallelujah' rel='stylesheet' type='text/css'>
	<meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="title">Tic Tac Toe</div>
  <div class="message">Ready, set, go!</div>
    <table>
        <tr>
          <td class="square" id="a"></td>
          <td class="square v" id="b"></td>
          <td class="square" id="c"></td>
        </tr>
        <tr>
          <td class="square h" id="d"></td>
          <td class="square v h" id="e"></td>
          <td class="square h" id="f"></td>
        </tr>
        <tr>
          <td class="square" id="g"></td>
          <td class="square v" id="h"></td>
          <td class="square" id="i"></td>
        </tr>
    </table>
  <div>
    <button id="reset">
      Clear Board
    </button>
  </div>
  <script src="scripts/functions.js"></script>
</body>
</html>
