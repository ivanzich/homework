<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe</title>
	<link href="main.css" rel="stylesheet">
	<link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Coming+Soon' rel='stylesheet' type='text/css'>
</head>
<body>

	<div id="header">
		<h1 class="text">Let's Play Some Tic Tac Toe!</h1>
		<div>
			<h3 id="whoGoes" class="text"></h3>
		</div> 
	</div>

	<div id="winnerDeclaration">
		<h3 id="scoreboard" class="text">The score is 0 to 0.</h3>
	</div>

	<div class="gameboard">
		<div class="topRow">
			<div class="cell" id="cell1" onclick="nextMove(this);"></div>
			<div class="cell" id="cell2" onclick="nextMove(this);"></div>
			<div class="cell" id="cell3" onclick="nextMove(this);"></div>
		</div>
		<div class="middleRow">
			<div class="cell" id="cell4" onclick="nextMove(this);"></div>
			<div class="cell" id="cell5" onclick="nextMove(this);"></div>
			<div class="cell" id="cell6" onclick="nextMove(this);"></div>
		</div>
		<div class="bottomRow">
			<div class="cell" id="cell7" onclick="nextMove(this);"></div>
			<div class="cell" id="cell8" onclick="nextMove(this);"></div>
			<div class="cell" id="cell9" onclick="nextMove(this);"></div>
		</div>

	</div>

	<div id="resetButton" class="text">Press to Reset Gameboard</div>


</body>
<script type="text/javascript" src="script.js"></script>
</html>
