<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Ticker</title>

		<!-- Bootstrap CSS -->
		<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->

	</head>
	<body>
		<div class="container">
			<form action="" method="POST" role="form">
				<h2>Ticker</h2>
				<hr>
				<div class="form-group">
				
					<textarea class="form-control" id="inputgetter" placeholder="How's it going?"></textarea>
					
				</div>

			
				<div class="centered">
					
				<button type="submit" class="btn btn-primary" id="postbutton">Post</button>
				
				</div>
			
					<div id='text1' style='display:none;'>This is what you posted</div>
			</form>
			
		</div>

		<!-- jQuery, this is to show the input in another div, need to work on key up vs other event listeners-->
		<script src="//code.jquery.com/jquery.js">
		

		$(document).ready(function() {
		    	$('#inputgetter').keyup(function() {
		        if ($('#inputgetter').val() > 8) {
		            if ($('#text1').is(":hidden")) {
		                $('#text1').show(500);]
		            } else {
		                $("#text1").hide(500);
		            }
		        }
		    });
		});
		</script>
		<!-- Bootstrap JavaScript -->
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	</body>
</html>
