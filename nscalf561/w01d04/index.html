<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link type="text/javascript" rel="stylesheet" href="./styling.css">
	<script src="./tictactoe.js" defer></script>

</head>
<body>
	<div id="resetBox">
		<button type="reset" class="resetButton">RESET</button>
		<br><br>
	</div>

	<div id="playStatusBox">
		<p class="TICTACTOE">TIC TAC TOE</p>
		<p class="playStatus">Fill me with "who's turn is it?"</p>
	</div>

	<div id="boxHolder">

		<div class="box row1" id="box1"> </div>
		<div class="box row1" id="box2"> </div>
		<div class="box row1" id="box3"> </div>
		<br>
		<div class="box row2" id="box4"> </div>
		<div class="box row2" id="box5"> </div>
		<div class="box row2" id="box6"> </div>
		<br>
		<div class="box row3" id="box7"> </div>
		<div class="box row3" id="box8"> </div>
		<div class="box row3" id="box9"> </div>
		<br>
	</div>

</body>
</html>
