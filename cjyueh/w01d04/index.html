<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<link href='https://fonts.googleapis.com/css?family=Numans' rel='stylesheet' type='text/css'>
	<title>Tic Tac Toe</title>
</head>
<body>
	<button id="clear">clear board</button>
	<table>
		<tbody>
			<tr>
				<td id="cell1"></td>
				<td class="mid-col" id="cell2"></td>
				<td id="cell3"></td>
			</tr>
			<tr>
				<td class="mid-row" id="cell4"></td>
				<td class="mid-row mid-col" id="cell5"></td>
				<td class="mid-row" id="cell6"></td>
			</tr>
			<tr>
				<td id="cell7"></td>
				<td class="mid-col" id="cell8"></td>
				<td id="cell9"></td>
			</tr>
		</tbody>
	</table>
	<script src="script.js"></script>
</body>
</html>
