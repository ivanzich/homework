<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Tick Tack Toe</title>

  <link rel="stylesheet" href="tic-tac-toe.css">
  <link href='https://fonts.googleapis.com/css?family=Lato|Titillium+Web' rel='stylesheet' type='text/css'>
  

</head>

<body>
	<div class="container">
	<header>
		<div id="button">
			<h1>Tic Tac Toe</h1>
			<button id="reset">Reset Me</button>
		</div>
	</header>
	<h2 class="message">It is X's turn</h2>

		<table style="width:100%">
		  <tr id="box1">
		    <td id="0">0</td>
		    <td id="1">1</td> 
		    <td id="2">2</td>
		  </tr>

		  <tr id="box2">
		    <td id="3">3</td>
		    <td id="4">4</td> 
		    <td id="5">5</td>
		  </tr>

		  <tr id="box3">
		     <td id="6">6</td>
		     <td id="7">7</td>		
		     <td id="8">8</td>
		   </tr>
		</table>
	</div>

  <script src="tic-tac-toe.js"></script>
</body>
</html>
